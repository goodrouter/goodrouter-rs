on: [push, pull_request]
jobs:

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - id: cache-cargo
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-${{ github.job }}
          path: |
            ~/.cargo/
             target/
      - uses: actions/checkout@v3
      - run: cargo test --all-targets

  test-lint:
    runs-on: ubuntu-latest
    steps:
      - id: cache-cargo
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-${{ github.job }}
          path: |
            ~/.cargo/
             target/
      - uses: actions/checkout@v3
      - run: rustup component add clippy
      - run: cargo clippy --all-targets
