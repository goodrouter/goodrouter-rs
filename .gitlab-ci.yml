stages:
  - test
  - publish

test-unit:
  stage: test
  image: rust:1.64
  script:
    - cargo test --all-targets

test-lint:
  stage: test
  image: rust:1.64
  script:
    - rustup component add clippy
    - cargo clippy --all-targets

publish-crates:
  stage: publish
  rules:
    - if: $CI_COMMIT_REF_PROTECTED && $CI_COMMIT_TAG =~ /^v/
  image: rust:1.64
  script:
    - cargo install cargo-edit
    - cargo set-version ${CI_COMMIT_TAG:1}
    - cargo publish --allow-dirty
